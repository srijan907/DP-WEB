<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business DP Templates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Business DP Templates</h1>
        <p>Click on a DP to get in touch!</p>
    </header>

    <div class="dp-container">
        <div class="dp-card" onclick="redirectToContact()">
            <div class="dp-overlay">Template 1</div>
            <img src="https://cdn.ironman.my.id/i/yrepq1.jpg" alt="DP 1">
        </div>
        <div class="dp-card" onclick="redirectToContact()">
            <div class="dp-overlay">Template 2</div>
            <img src="https://example.com/dp2.jpg" alt="DP 2">
        </div>
        <div class="dp-card" onclick="redirectToContact()">
            <div class="dp-overlay">Template 3</div>
            <img src="https://example.com/dp3.jpg" alt="DP 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
