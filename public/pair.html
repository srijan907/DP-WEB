<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RABBITXD - Pair & Voice Sender</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #00ccaa;
    }
    #result {
      margin-top: 20px;
      background: #000;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #00ffcc;
      text-align: center;
    }
    .success {
      color: #00ff99;
      font-weight: bold;
    }
    .error {
      color: #ff5050;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RABBITXD - Pair & Voice</h2>
    <label>Your Phone Number:</label>
    <input type="text" id="phone" placeholder="e.g. 919876543210" />
    <label>Audio URL (.opus recommended):</label>
    <input type="text" id="audio" placeholder="https://example.com/song.opus" />
    <button onclick="getPairCode()">GET PAIR CODE</button>
    <div id="result"></div>
  </div>

  <script>
    async function getPairCode() {
      const phone = document.getElementById("phone").value.trim();
      const audio = document.getElementById("audio").value.trim();
      const resultBox = document.getElementById("result");

      if (!phone || !audio) {
        resultBox.innerHTML = '<div class="error">‚ùå Please enter both Phone Number and Audio URL</div>';
        return;
      }

      resultBox.innerHTML = '‚è≥ Generating Pair Code...';

      try {
        const res = await fetch(`/code?number=${phone}&audio=${encodeURIComponent(audio)}`);
        const data = await res.json();

        if (data.code) {
          resultBox.innerHTML = `
            <div class="success">‚úÖ Your Pair Code: <b>${data.code}</b></div>
            <br />
            <div>üì≤ Open WhatsApp ‚Üí Linked Devices ‚Üí Link with Code</div>
            <div>üéß After linking, your voice message will be sent automatically!</div>
          `;
        } else {
          resultBox.innerHTML = '<div class="error">‚ùå Failed to generate Pair Code</div>';
        }
      } catch (err) {
        resultBox.innerHTML = '<div class="error">‚ùå Error connecting to server</div>';
      }
    }
  </script>
</body>
</html>
